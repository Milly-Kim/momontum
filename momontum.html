<!DOCTYPE html>
<html>
	<head>
		<title>Momontum</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="header">
			<span class="js-weather"></span>
		</div>
		<div class="container">
			<span class="js-title">
				<h3 class="js-date" align="center">00.00.00</h3>
				<h1 class="js-clock" align="center">00:00</h1>
			</span>
			<span class="padd1"></span>
			<form class="js-form form" align="center"> 
				<input class="inputName" type="text" placeholder="> const yourName"/>
			</form>
			<h4 class="js-greetings greetings" align="center"></h4>
			<span class="padd3"></span>
			<form class="js-toDoForm" align="center">
				<input class="inputToDos" type="text" placeholder="> enter toDo.list"/>
			</form>
			<span class="padd2"></span>
			<span align="center">
				<ul class="js-toDoList" align="center">
				</ul>
			</span>
		</div>
		<script src="clock.js"></script>
		<script src="greeting.js"></script>
		<script src="todo.js"></script>
		<script src="bg.js"></script>
		<script src="weather.js"></script>
	</body>
</html>
